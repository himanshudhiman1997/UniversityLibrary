<table class="table table-bordered">
  <thead>
    <tr>
    <th>Select</th>
    <th>Subject</th>
    <th>Author</th>
    <th>Entry Date</th>
  </tr>
</thead>
  <tbody>
    <tr *ngFor = "let book of childBooks">
      <td><input type="checkbox" (change)="bookSelected(book)"></td>
      <td>{{book.name}}
      </td>
      <td>{{book.author | lowercase}}
      </td>
      <td>{{book.entryDate | date: "MM/dd/y"}}</td>
    </tr>
   <!-- <tr>
      <td>aa</td>
      <td>sdfa</td>
      <td>adfa</td>
   </tr>
   -->
  </tbody>
</table>
